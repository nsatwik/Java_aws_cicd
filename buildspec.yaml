version: 0.2

phases:
  install:
    commands:
      - echo "Installing latest Maven..."
      - yum remove -y maven
      - yum install -y wget unzip
      - wget https://archive.apache.org/dist/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.zip
      - unzip apache-maven-3.9.5-bin.zip
      - export M2_HOME=$PWD/apache-maven-3.9.5
      - export PATH=$M2_HOME/bin:$PATH
      - mvn -v
  pre_build:
    commands:
      - echo "Cleaning old builds..."
      - mvn clean
  build:
    commands:
      - echo "Building WAR..."
      - mvn package
  post_build:
    commands:
      - echo "Setting executable permissions on scripts..."
      - chmod +x scripts/*.sh
      - echo "Preparing deployment artifact..."
      - mkdir -p deploy
      - cp target/app.war deploy/
      - cp appspec.yml deploy/
      - cp -r scripts deploy/
      - cd deploy
      - zip -r MyJavaApp.zip .
      - echo "Artifact ready: MyJavaApp.zip"

artifacts:
  files:
    - deploy/MyJavaApp.zip
  discard-paths: yes
